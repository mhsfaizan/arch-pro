<section id="login">
  <div class="login-container ">
    <div class="login-box">
      <!-- <div class="login-header">
        <img src="assets/image/brand-logo.png">
      </div> -->
      <div class="login-form">
        <h3>For Uploading You Have to Signup/login on platform
          New in Archue? <a routerLink="/signup">Sign Up</a></h3>
        <mat-progress-bar mode="indeterminate" *ngIf="isShowLoad"></mat-progress-bar>
        <div class="login">
          <h1>ARCHUE</h1>
          <form [formGroup]="loginForm" (submit)="login(loginForm.value)">
            <mat-form-field class="full-width">
              <input matInput type="email" placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput type="password" placeholder="Password" formControlName="password" [type]="hide?'password':'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
            <mat-checkbox  formControlName="checked" color="primary">I am Agree With <a routerLink="/term-condition">Terms &amp; Conditions</a></mat-checkbox>
            <button mat-raised-button color="primary">Login</button>
          </form>
        </div>
      </div>
      <div class="login-footer">
        <button mat-raised-button>Login With Google</button>
        <br/>
        <button mat-raised-button>Login With Facebook</button>
      </div>
    </div>
  </div>
</section>
