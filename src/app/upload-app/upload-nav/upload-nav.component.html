<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="!(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Categories</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/upload/upload-project">Upload Project</a>
      <a mat-list-item routerLink="/upload/upload-blog">Upload Blog</a>
      <a mat-list-item routerLink="/upload/upload-thesis">Upload Thesis</a>
      <a mat-list-item routerLink="/upload/upload-thesis-report">Upload Thesis Report</a>
      <a mat-list-item routerLink="/upload/upload-portfolio">Upload Portfolio</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Upload Categories</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
