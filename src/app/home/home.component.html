<section class="my-progress-bar" *ngIf="isLoadContent">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</section>
<br>
<section *ngIf="!isLoadContent">
    <app-carousal [projects]="projects"></app-carousal>
    <br /><br />
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div *ngFor="let project of projects" >
                    <mat-card class="project">
                        <h1>{{project.name}}</h1>
                        <img src="{{project.url}}">
                        <div class="project-small-images">
                            <div *ngFor="let image of project.view3dImages" class="small-image">
                               
                            </div>
                        </div>
                        <div class="project-data">
                            <div>
                                <p><b>Location</b></p>
                                <p><b>Institute/Firm</b></p>
                                <p><b>Area</b></p>
                                <p><b>Project Type</b></p>
                                <p><b>Project Year</b></p>

                            </div>
                            <div>
                                <p>:{{project.location}}</p>
                                <p>:{{project.institute}}</p>
                                <p>:{{project.area}}</p>
                                <p>:{{project.type}}</p>
                                <p>:{{project.year}}</p>
                            </div>
                        </div>
                    </mat-card>
                </div>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
</section>
